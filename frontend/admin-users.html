<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - AI Study Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #6B7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 1.5rem;
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #F9FAFB;
        }

        th {
            padding: 1rem;
            text-align: left;
            color: #374151;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem;
            border-top: 1px solid #E5E7EB;
            color: #1F2937;
        }

        tbody tr:hover {
            background: #F9FAFB;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #1F2937;
        }

        .user-email {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-user {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .badge-admin {
            background: #FEE2E2;
            color: #991B1B;
        }

        .date {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6B7280;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #FEF2F2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 User Management</h1>
            <p>AI Study Assistant Database</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">New Today</div>
                <div class="stat-value" id="newToday">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Roles</div>
                <div class="stat-value" id="activeRoles">-</div>
            </div>
        </div>

        <div class="user-table">
            <div class="table-header">
                <h2>📋 User List</h2>
                <button class="refresh-btn" onclick="loadUsers()">🔄 Refresh</button>
            </div>
            <div id="tableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/users';

        function getInitials(firstName, lastName) {
            return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function isToday(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/list`);
                if (!response.ok) throw new Error('Failed to fetch users');
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.total;
                const todayCount = data.users.filter(u => isToday(u.createdAt)).length;
                document.getElementById('newToday').textContent = todayCount;
                const uniqueRoles = [...new Set(data.users.map(u => u.role))].length;
                document.getElementById('activeRoles').textContent = uniqueRoles;

                // Build table
                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Role</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.users.map(user => `
                                <tr>
                                    <td>#${user.id}</td>
                                    <td>
                                        <div class="user-info">
                                            <div class="user-avatar">
                                                ${getInitials(user.firstName, user.lastName)}
                                            </div>
                                            <div class="user-details">
                                                <span class="user-name">${user.firstName} ${user.lastName}</span>
                                                <span class="user-email">${user.email}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="badge badge-${user.role.toLowerCase()}">${user.role}</span>
                                    </td>
                                    <td class="date">${formatDate(user.createdAt)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('tableContent').innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('tableContent').innerHTML = `
                    <div class="error">
                        ❌ Failed to load users. Make sure the backend is running on port 8080.
                    </div>
                `;
            }
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
