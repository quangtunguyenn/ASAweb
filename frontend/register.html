<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Study Assistant</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="auth-page">
    <!-- Background Animation -->
    <div class="auth-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Left Panel - Branding -->
        <div class="auth-branding">
            <div class="brand-content">
                <div class="logo-large">
                    <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="url(#gradient1)"/>
                        <path d="M30 45 L45 60 L70 35" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>AI Study Assistant</h1>
                <p class="tagline">Join thousands of students improving their learning</p>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">10K+</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">500K+</div>
                        <div class="stat-label">Documents Analyzed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">95%</div>
                        <div class="stat-label">Satisfaction Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Register Form -->
        <div class="auth-form-panel">
            <div class="auth-form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Start your intelligent learning journey today</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emailReg">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="emailReg" name="email" placeholder="john.doe@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordReg">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="passwordReg" name="password" placeholder="Create a strong password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('passwordReg')">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bars">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary btn-large">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span>
                        </span>
                    </button>

                    <div class="divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social" onclick="socialLogin('google')">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Google
                        </button>
                        <button type="button" class="btn-social" onclick="socialLogin('microsoft')">
                            <img src="https://www.microsoft.com/favicon.ico" alt="Microsoft">
                            Microsoft
                        </button>
                    </div>

                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html" class="signup-link">Sign in</a></p>
                    </div>
                </form>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="auth-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
