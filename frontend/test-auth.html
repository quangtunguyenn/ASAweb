<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.online {
            background: #28a745;
            color: white;
        }

        .status.offline {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Backend Authentication Test</h1>

        <!-- Backend Status -->
        <div class="test-section">
            <h2>üåê Backend Status</h2>
            <button onclick="checkBackend()">Check Backend Connection</button>
            <div id="backendStatus"></div>
        </div>

        <!-- Register Test -->
        <div class="test-section">
            <h2>üìù Register New User</h2>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="regFirstName" value="John">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="regLastName" value="Doe">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" value="john@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" value="Test123!">
            </div>
            <button onclick="testRegister()">Register User</button>
            <div id="registerResult"></div>
        </div>

        <!-- Login Test -->
        <div class="test-section">
            <h2>üîë Login User</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="john@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="Test123!">
            </div>
            <button onclick="testLogin()">Login</button>
            <div id="loginResult"></div>
        </div>

        <!-- Get Current User Test -->
        <div class="test-section">
            <h2>üë§ Get Current User</h2>
            <button onclick="testGetCurrentUser()">Get My Info</button>
            <div id="currentUserResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let authToken = null;

        async function checkBackend() {
            const resultDiv = document.getElementById('backendStatus');
            try {
                resultDiv.innerHTML = '<div class="result info">Checking backend...</div>';
                
                const response = await fetch(`${API_BASE}/auth/test`, {
                    method: 'GET'
                });

                if (response.ok) {
                    const text = await response.text();
                    resultDiv.innerHTML = `
                        <span class="status online">ONLINE</span>
                        <div class="result success">‚úÖ Backend is running!<br>Response: ${text}</div>
                    `;
                } else {
                    throw new Error(`Status: ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <span class="status offline">OFFLINE</span>
                    <div class="result error">‚ùå Backend is not responding<br>Error: ${error.message}</div>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('registerResult');
            try {
                resultDiv.innerHTML = '<div class="result info">Registering user...</div>';

                const data = {
                    firstName: document.getElementById('regFirstName').value,
                    lastName: document.getElementById('regLastName').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value
                };

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.text();
                
                if (response.ok) {
                    const jsonData = JSON.parse(responseData);
                    authToken = jsonData.token;
                    localStorage.setItem('token', authToken);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ User registered successfully!
                            
                            <strong>Response:</strong>
                            ${JSON.stringify(jsonData, null, 2)}
                            
                            <strong>Token saved to localStorage</strong>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Registration failed
                            
                            <strong>Status:</strong> ${response.status}
                            <strong>Message:</strong> ${responseData}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error during registration
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                resultDiv.innerHTML = '<div class="result info">Logging in...</div>';

                const data = {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                };

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.text();
                
                if (response.ok) {
                    const jsonData = JSON.parse(responseData);
                    authToken = jsonData.token;
                    localStorage.setItem('token', authToken);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Login successful!
                            
                            <strong>Response:</strong>
                            ${JSON.stringify(jsonData, null, 2)}
                            
                            <strong>Token saved to localStorage</strong>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Login failed
                            
                            <strong>Status:</strong> ${response.status}
                            <strong>Message:</strong> ${responseData}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error during login
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testGetCurrentUser() {
            const resultDiv = document.getElementById('currentUserResult');
            try {
                // Get token from localStorage
                const token = localStorage.getItem('token') || authToken;
                
                if (!token) {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå No token found
                            Please login first!
                        </div>
                    `;
                    return;
                }

                resultDiv.innerHTML = '<div class="result info">Fetching user info...</div>';

                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const responseData = await response.text();
                
                if (response.ok) {
                    const jsonData = JSON.parse(responseData);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ User info retrieved!
                            
                            <strong>Response:</strong>
                            ${JSON.stringify(jsonData, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Failed to get user info
                            
                            <strong>Status:</strong> ${response.status}
                            <strong>Message:</strong> ${responseData}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error getting user info
                        ${error.message}
                    </div>
                `;
            }
        }

        // Auto-check backend on page load
        window.onload = () => {
            checkBackend();
        };
    </script>
</body>
</html>
