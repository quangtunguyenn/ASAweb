# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ai_study_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=quangtu123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Updated to non-deprecated dialect for Java 21
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Disable open-in-view for better performance
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080

# Java 21 Virtual Threads - Enable for better concurrency performance
spring.threads.virtual.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload Directory
upload.dir=backend/uploads/

# JWT Configuration
jwt.secret=your-super-secret-key-that-should-be-at-least-256-bits-long-for-hs256-algorithm
jwt.expiration=86400000
